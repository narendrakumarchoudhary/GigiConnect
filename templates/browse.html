<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Workers | GigConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <nav>
      <div class="menu-toggle" id="menuToggle">☰</div>
      <div class="nav-links" id="navLinks">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('browse') }}">Browse Workers</a>
        <a href="{{ url_for('register') }}">Join as Worker</a>
        <a href="{{ url_for('post_job') }}">Post a Job</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('login') }}" id="loginBtn">Login</a>
        <a href="{{ url_for('api_logout') }}" id="logoutBtn">Logout</a>
      </div>
    </nav>
  </header>

  <main class="browse-container">
    <h2>Available Gig Workers</h2>

    <div class="filters">
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="plumber">Plumber</option>
        <option value="electrician">Electrician</option>
        <option value="painter">Painter</option>
        <option value="cleaner">Cleaner</option>
        <option value="carpenter">Carpenter</option>
        <option value="gardener">Gardener</option>
        <option value="cook">Cook</option>
        <option value="driver">Driver</option>
        <option value="tutor">Tutor</option>
        <option value="welder">Welder</option>
        <option value="beautician">Beautician</option>
        <option value="mechanic">Mechanic</option>
        <option value="babysitter">Babysitter</option>
        <option value="housekeeper">Housekeeper</option>
        <option value="tailor">Tailor</option>
        <option value="goldsmith">Goldsmith</option>
        <option value="makeup">Makeup Artist</option>
        <option value="security">Security Guard</option>
        <option value="maid">House Maid</option>
      </select>

      <label for="location">City:</label>
      <select id="location">
        <option value="all">All</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Ajmer">Ajmer</option>
        <option value="Jodhpur">Jodhpur</option>
        <option value="Udaipur">Udaipur</option>
        <option value="Kota">Kota</option>
        <option value="Bikaner">Bikaner</option>
        <option value="Bhilwara">Bhilwara</option>
        <option value="Jaisalmer">Jaisalmer</option>
      </select>

      <label for="minRate">Min Rate (₹):</label>
      <input type="number" id="minRate" placeholder="0">

      <label for="maxRate">Max Rate (₹):</label>
      <input type="number" id="maxRate" placeholder="1000">

      <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <div class="worker-list" id="workerList">
      <!-- Worker cards will be injected here via JS -->
    </div>
    
  </main>

  <footer>
    <p>&copy; 2025 GigConnect. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
