<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | GigConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="logo">GigConnect</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('browse') }}">Browse Workers</a>
      <a href="{{ url_for('register') }}">Join as Worker</a>
      <a href="{{ url_for('post_job') }}">Post a Job</a>
      <a href="{{ url_for('login') }}">Login</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="email" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="password" required>

      <label for="loginRole">Login As</label>
      <select id="loginRole" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="customer">Customer</option>
        <option value="worker">Worker</option>
      </select>

      <button type="submit">Login</button>
    </form>

    <div id="loginMessage" class="success-message">
      {% if message %}
        <p>{{ message }}</p>
      {% endif %}
    </div>
  </main>

  <footer>
    <p>&copy; 2025 GigConnect. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
