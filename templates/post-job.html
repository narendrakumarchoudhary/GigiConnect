<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job | GigConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <nav>
      <div class="menu-toggle" id="menuToggle">☰</div>
      <div class="nav-links" id="navLinks">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('browse') }}">Browse Workers</a>
        <a href="{{ url_for('register') }}">Join as Worker</a>
        <a href="{{ url_for('post_job') }}">Post a Job</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('login') }}" id="loginBtn">Login</a>
        <a href="{{ url_for('api_logout') }}" id="logoutBtn">Logout</a>
      </div>
    </nav>
  </header>

  <main class="form-container">
    <h2>Post Your Job</h2>
    <form id="jobForm" method="POST" action="{{ url_for('post_job') }}">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" name="jobTitle" required>

      <label for="jobCategory">Category</label>
      <select id="jobCategory" name="jobCategory" required>
        <option value="">-- Select Category --</option>
        <option value="plumber">Plumber</option>
        <option value="electrician">Electrician</option>
        <option value="carpenter">Carpenter</option>
      </select>

      <label for="description">Job Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="budget">Estimated Budget (₹)</label>
      <input type="number" id="budget" name="budget" required>

      <button type="submit">Submit Job</button>
    </form>

    <div id="jobSuccess" class="success-message">
      {% if success_message %}
        <p>{{ success_message }}</p>
      {% endif %}
    </div>
  </main>

  <footer>
    <p>&copy; 2025 GigConnect. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
