<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join as Gig Worker | GigConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <nav>
      <div class="menu-toggle" id="menuToggle">☰</div>
      <div class="nav-links" id="navLinks">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('browse') }}">Browse Workers</a>
        <a href="{{ url_for('register') }}">Join as Worker</a>
        <a href="{{ url_for('post_job') }}">Post a Job</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('login') }}" id="loginBtn">Login</a>
        <a href="{{ url_for('api_logout') }}" id="logoutBtn">Logout</a>
      </div>
    </nav>
  </header>

  <main class="form-container">
    <h2>Join as a Gig Worker</h2>
    <form id="registerForm" action="{{ url_for('register') }}" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="category">Work Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="plumber">Plumber</option>
        <option value="electrician">Electrician</option>
        <option value="carpenter">Carpenter</option>
      </select>

      <label for="rate">Your Rate (in ₹)</label>
      <input type="number" id="rate" name="rate" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="rating">Your Rating (1-5)</label>
      <input type="number" step="0.1" max="5" min="1" id="rating" name="rating" required>

      <button type="submit">Register</button>
    </form>

    <div id="successMessage" class="success-message">
      {% if success_message %}
        <p>{{ success_message }}</p>
      {% endif %}
    </div>
  </main>

  <footer>
    <p>&copy; 2025 GigConnect. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
